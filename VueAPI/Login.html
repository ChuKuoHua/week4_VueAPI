<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="login-box">
    <div id="app" class="login-group">
      <div class="container">
        <form class="form-signin d-flex flex-column align-items-center" @submit.prevent="signin">
          <h1 class="h3 mb-3 font-weight-normal">
            會員登入
          </h1>
          <div class="form-group form-box">
            <label for="inputEmail" class="mb-2">帳號</label>
            <input id="inputEmail" v-model="user.email" type="email" class="form-control" placeholder="Email"
            required autofocus>
          </div>
          <div class="form-group form-box">
            <label for="inputPassword" class="mb-2">密碼</label>
            <input id="inputPassword" v-model="user.password" type="password" class="form-control"
            placeholder="Password" required>
          </div>
          <button class="btn btn-block login-btn" :disabled="isProcessing"  type="submit">
            登入
          </button>           
        </form>
      </div>
    </div>    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/login.js"></script>
</body>
</html>
